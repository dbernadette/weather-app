<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins:ital,wght@0,200;0,400;1,200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bc31038f65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7 section">
          <div class="row">
            <div class="col-lg-4 order-lg-2">
              <button
                class="btn btn-outline-primary current-location-button"
                id="current-location-button"
              >
                Current location
              </button>
            </div>
            <div class="col-lg-8 order-lg-1">
              <div class="card searchbar-out">
                <div class="card-body">
                  <form id="search-form">
                    <div class="row align-items-center">
                      <div class="col-xxl-9 col-8">
                        <div class="form-floating mb-3 searchbar">
                          <input
                            type="text"
                            class="form-control searchbar-type"
                            id="floatingInput"
                            placeholder="city"
                            autocomplete="off"
                          />
                          <label for="floatingInput">Enter a city...</label>
                        </div>
                      </div>
                      <div class="col-xxl-3 col-4">
                        <input
                          type="submit"
                          class="btn btn-outline-success search-button"
                          value="Search"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xl-4 order-xl-2 pb-4">
              <div class="current">
                <h1 id="city"></h1>
                <h2 id="country"></h2>
                <div class="day">
                  <span id="current-day"></span>
                  <span class="date"
                    ><span id="current-date"></span> /
                    <span id="current-month"></span
                  ></span>
                  <div class="time" id="current-time">
                    <span id="current-hour"></span>:<span
                      id="current-minutes"
                    ></span>
                  </div>
                </div>
                <div class="weather" id="weather"></div>
              </div>
            </div>

            <div class="col-xl-8 order-xl-1">
              <div class="row">
                <div class="col-5 icon-current">
                  <i class="fas icon-current" id="icon-current"></i>
                </div>
                <div class="col-7">
                  <div class="row">
                    <div class="col-7 align-self-center">
                      <div class="temp-current" id="temp-current"></div>
                      <div class="temp-current-maxmin">
                        <span class="temp-current-max" id="temp-current-max">
                          °C</span
                        >
                        /
                        <span class="temp-current-min" id="temp-current-min">
                          °C</span
                        >
                      </div>
                    </div>
                    <div class="col-5 align-self-start temp-unit-change">
                      <button
                        type="button"
                        class="btn btn-outline-danger temp-unit"
                        id="button-unit-celsius"
                      >
                        °C
                      </button>
                      <div class="vr"></div>
                      <button
                        type="button"
                        class="btn btn-outline-danger temp-unit"
                        id="button-unit-fahrenheit"
                      >
                        °F
                      </button>
                    </div>
                    <div class="extra-info">
                      <div class="precipitation">
                        Precipitation:
                        <span
                          class="precipitation-value"
                          id="precipitation-value"
                        >
                          %</span
                        >
                      </div>
                      <div class="humidity">
                        Humidity:
                        <span class="humidity-value" id="humidity-value">
                          %</span
                        >
                      </div>
                      <div class="wind">
                        Wind:
                        <span class="wind-value" id="wind-value"> km/h</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr />

          <div class="row align-items-center forecast">
            <div class="col-sm pt-3 pb-1">
              <div class="forecast-days">
                <div class="row align-items-center">
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <div class="day">
                      <span id="day-one"></span>
                      <div class="date">
                        <span id="date-one"></span> /
                        <span id="month-one"></span>
                      </div>
                    </div>
                  </div>
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <i class="fas fa-sun icon-forecast"></i>
                  </div>
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <div class="temp-max">
                      <span id="temp-max-one"> °C</span> /
                      <span class="temp-min" id="temp-min-one"> °C</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm pt-3 pb-1">
              <div class="forecast-days">
                <div class="row align-items-center">
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <div class="day">
                      <span id="day-two"></span>
                      <div class="date">
                        <span id="date-two"></span> /
                        <span id="month-two"></span>
                      </div>
                    </div>
                  </div>
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <i class="fas fa-cloud-showers-heavy icon-forecast"></i>
                  </div>
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <div class="temp-max">
                      <span id="temp-max-two"> °C</span> /
                      <span class="temp-min" id="temp-min-two"> °C</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm pt-3 pb-1">
              <div class="forecast-days">
                <div class="row align-items-center">
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <div class="day">
                      <span id="day-three"></span>
                      <div class="date">
                        <span id="date-three"></span> /
                        <span id="month-three"></span>
                      </div>
                    </div>
                  </div>
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <i class="fas fa-cloud-sun-rain icon-forecast"></i>
                  </div>
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <div class="temp-max">
                      <span id="temp-max-three"> °C</span> /
                      <span class="temp-min" id="temp-min-three"> °C</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm pt-3 pb-1">
              <div class="forecast-days">
                <div class="row align-items-center">
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <div class="day">
                      <span id="day-four"></span>
                      <div class="date">
                        <span id="date-four"></span> /
                        <span id="month-four"></span>
                      </div>
                    </div>
                  </div>
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <i class="fas fa-cloud icon-forecast"></i>
                  </div>
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <div class="temp-max">
                      <span id="temp-max-four"> °C</span> /
                      <span class="temp-min" id="temp-min-four"> °C</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm pt-3 pb-1">
              <div class="forecast-days">
                <div class="row align-items-center">
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <div class="day">
                      <span id="day-five"></span>
                      <div class="date">
                        <span id="date-five"></span> /
                        <span id="month-five"></span>
                      </div>
                    </div>
                  </div>
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <i class="fas fa-bolt icon-forecast"></i>
                  </div>
                  <div
                    class="
                      col-4 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12
                    "
                  >
                    <div class="temp-max">
                      <span id="temp-max-five"> °C</span> /
                      <span class="temp-min" id="temp-min-five"> °C</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <footer>
            <a
              href="https://github.com/dbernadette/weather-app"
              target="_blank"
              class="source-code-link"
              >Source code</a
            >
            by Bernadett Duzs
          </footer>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
